<!DOCTYPE html>
<html>
<head>
  <title>Noget gik galt (404)</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Copse' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0" />
	
	<style type="text/css">
		article {
			max-width: 900px;
			margin: auto;
			color: #fff;
			position: relative;
			text-shadow: 0 .1em .2em rgba(0,0,0,.5);
		}
		img.largeDevices {
			display: block;
			float: left;
			max-width: 29%;
		}
		img.smallDevices {
			display: none;
			margin-top: 1em;
			float: none;
			width: 150px;
			max-width: none;
		}
		h1 {
			padding-top: 10%;
		}
		@media screen and (max-width: 400px) {
			article {
				text-align: center;
				padding: 1em;
			}
			img.largeDevices {
				display: none;
			}
			img.smallDevices {
				display: inline-block;
			}
			h1, p {
				text-align: left;
			}
			h1 {
				padding-top: 0;
			}
		}
		@media screen and (min-width: 401px) {
			h1, p {
				margin-left: 30%;
			}
		}
		
	</style>
</head>

<body>
	<!-- This file lives in public/404.html -->
	<article class="dialog" id="error404">
		<img src="/images/404.png" class="largeDevices" />
		<h1>Noget gik galt.</h1>
		<p>Hvis du ville se en post, skrev du sikkert et forkert ID.</p>
		<p><a href='/' class="button">Tilbage til forsiden</a></p>
		<img src="/images/404.png" class="smallDevices" />
	</article>
</body>
</html>
